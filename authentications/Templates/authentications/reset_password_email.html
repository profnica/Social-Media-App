<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
        }

        .content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #0069d9;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'logo.png' %}" alt="Logo">
        </div>
        <div class="content">
            <h2>Reset Your Password</h2>
            <p class="message">Hi {{ user.username }},</p>
            <p class="message">You have requested to reset your password. Click the button below to proceed:</p>
            <a href="{{ reset_url }}" class="btn">Reset Password</a>
        </div>
        <p class="footer">If you did not request this reset, please ignore this email.</p>
    </div>
</body>
</html>
